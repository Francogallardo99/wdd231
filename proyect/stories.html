<body>
    <header>
        <img class="logo" src="images/logo.png" alt="logo">
        <span class="site_name">Me and Her</span>
        
        <button class="open" id="open">☰</button>
        <nav class="nav" id="nav">
            <button class="close" id="close">×</button>
            <ul class="nav_list">
                <li><a href="index.html">Home</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="stories.html">Histories </a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form method="get" action="thankyou.html">
            <div class="form">
                <h2>Share your story with us</h2>
                <label for="name">Your name*</label>
                <input type="text" name="name" id="name" placeholder="Enter your name" autocomplete="name" required>
            
                <label for="spouse">Your Spouse name*</label>
                <input type="text" name="spouse" id="spouse" placeholder="Enter your Spouse name" autocomplete="family-name" required>
            
                <label for="place_story">Place of the story:</label>
                <input type="text" id="place_story" name="place_story" autocomplete="place_story" pattern="^[A-Za-z\s-]{7,}$" placeholder="Temple of Cordoba">
            
                <label for="email">Email*</label>
                <input type="email" name="email" id="email" placeholder="thom.holl@gmail" required>
            
                <label for="date">Date*</label>
                <input type="date" name="date" id="date">
            
                <label for="your_story">Your story*</label>
                <textarea name="your_story" id="your_story" rows="5" placeholder="Write your love story"></textarea>

                <label for="document">Upload a Picture:</label>
                <input type="file" id="document" name="document">
            </div>

            <button type="submit" class="submit_button">Send your Story </button>
        </form>
    </main>
    <footer>
        <div class="footer_content">
